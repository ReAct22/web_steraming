<script>
    $(document).ready(function(){
        $.getJSON("movie.json", function(data) {
            var movie_data = '';
            $.each(data, function(key, value){
                movie_data += '<div class="box-item recomended movie-container">';
                movie_data += '<a href="#">';
                movie_data += '<div class="image-update">';
                movie_data += '<img src="assets/img/movie/'+value.image+'" alt="ongoing" class="image-ongoing">';
                movie_data += '<div class="rating"><i class="fas fa-star"></i> N/A</div>';
                movie_data += '</div>';
                movie_data += '<div class="title-movie">'+value.title+'</div>';
                movie_data += '</a>';
                movie_data += '<div class="desc-movie">';
                movie_data += value.genre;
                movie_data += value.sinopsis;
                movie_data += '</div>';
                movie_data += '</div>';
            });
            movie_data += '<ul class="pagination pagination-sm justify-content-center" style="clear: both;">';
            movie_data += '<li class="page-item"><a class="page-link paging page-active" href="#">1</a></li>';
            movie_data += '<li class="page-item"><a class="page-link paging" href="#">2</a></li>';
            movie_data += '</ul>';
            $('#container-genre').append(movie_data);
        });
    });
</script>
    
<script type="text/javascript">
    var $backToTop = $(".back-top");
    $backToTop.hide();
    $(window).on('scroll', function() {
        if ($(this).scrollTop() > 100) {
        $backToTop.fadeIn();
        } else {
        $backToTop.fadeOut();
        }
    });

    $backToTop.on('click', function(e) {
        $("html, body").animate({scrollTop: 0}, 500);
    });
</script>
